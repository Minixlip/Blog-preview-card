<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <img src="assets/images/illustration-article.svg" alt="illustration-article" id="illustration-article">
        <h3>Learning</h3>
        <p class="date-text" alt="date">Published 21 Dec 2023</p>
        <h1 alt="title">HTML & CSS foundations</h1>
        <p class="description-text" alt="description">These languages are the backbone of every website, defining structure, content and presentation.</p>
        <div class="user-container">
            <img src="assets/images/image-avatar.webp" alt="avatar-greg" class="avatar">
            <h4>Greg Hooper</h3>
        </div>
    </main>
    <footer class="footer">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mo</a>.
        </p>
    </footer>
    
</body>


</html>
